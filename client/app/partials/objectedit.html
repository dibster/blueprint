<div data-ng-init="findOne()"></div>

<div class="row-fluid">
    <div class="span6">
        <form class="form-inline" role="form" data-ng-submit="update()">
            <div class="form-group">
                <input type="text" data-ng-model="object.name" class="form-control" id="title" required autofocus="autofocus" value="{{object.name}}">
            </div>
        </form>
    </div>

    <div class="span6">
        <div class="btn-group pull-right">
            <button type="button" data-ng-click="copyProject()" class="btn btn-default">Copy</button>
            <button type="button" class="btn btn-danger" data-ng-click="remove(project)">Delete</button>
        </div>
    </div>
</div>
<div class="col-md-12">
    <table class="table">
        <tr data-ng-repeat="column in object.fields" data-ng-model="object.fields">
            <td><a data-ng-href="#!/fields/{{column._id}}">{{column.name}}</a></td>
            <td>{{column.type}}</td>
            <td>{{column.req}}</td>
            <td>{{column.length}}</td>
            <td><button type="button"  class="btn btn-warning btn-sm glyphicon glyphicon-trash pull-right" data-ng-click="removeField(column)"> Delete</button></td>
        </tr>
    </table>
</div>
