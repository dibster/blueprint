<div class="row-fluid">
    <div class="span2">
        <h3>Project Copy</h3>
    </div>
    <div class="span2">
        <button type="button" class="btn btn-warning pull-right" data-ng-click="copyContent()"><i class="fa fa-copy"></i> Copy</button>
    </div>
    <div class="span8">

    </div>
</div>

<div class="row-fluid">
    <div class="span4">



        <accordion>
            <accordion-group heading="Team" is-open="false">
            </accordion-group>
            <accordion-group heading="Tasks : {{selectedProject.tasks.length}}"  is-open="false">
                <ul class="unstyled">
                    <li  ng-repeat="task in selectedProject.tasks | orderBy:'date':false">
                        <label class="checkbox">
                            <input type="checkbox" data-ng-model="task.selected">{{ task.name }}
                        </label>
                    </li>
                </ul>
                <label>Start On</label>
                <input type="text" class="input-small" placeholder="Start" datepicker-append-to-body="true" datepicker-popup="dd-MM-yy" show-weeks="0" datepicker-options="dateOptions"  data-ng-model="formItem.startdate">
                <label>Finish By</label>
                <input type="text" class="input-small" placeholder="End" datepicker-append-to-body="true" datepicker-popup="dd-MM-yy" show-weeks="0" datepicker-options="dateOptions"  data-ng-model="formItem.enddate">
                <label class="checkbox">
                    <input type="checkbox" data-ng-model="skipWeekends" checked>Skip Weekends and Holidays
                </label>
            </accordion-group>
            <accordion-group heading="Files :  {{selectedProject.assets.length}}" is-open="false">
                <ul class="unstyled">
                    <li  ng-repeat="asset in selectedProject.assets | orderBy:'date':false">
                        <label class="checkbox">
                            <input type="checkbox" data-ng-model="asset.selected">{{ asset.filename }}
                        </label>
                    </li>
                </ul>
            </accordion-group>
        </accordion>

    </div>


    <div class="span8">

        <table class="table table-condensed">
            <tr>
                <th style="width: 40%">Name</th>
                <th style="width: 15%">Type</th>
                <th style="width: 15%">News</th>
                <th style="width: 15%">Files</th>
                <th style="width: 15%">Tasks</th>


            </tr>
            <tr ng-repeat="object in projectInstances| filter:data.selectedType">
                <td>
                    <a data-ng-click="getProjectSummary(object)">{{object.Title}}</a>
                </td>
                <td>
                    {{ object.Type }}
                </td>
                <td >
                    {{ object.news.length }}
                </td>
                <td >
                    {{ object.assets.length }}
                </td>
                <td>
                    {{ object.tasks.length }}
                </td>

            </tr>
        </table>
    </div>

</div>
