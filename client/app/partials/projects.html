<div class="row-fluid">
    <div class="span2">
        <div class="dropdown pull-left">
            <button type="button" class="btn dropdown-toggle"><i class="fa fa-plus"></i> New</button>
            <ul class="dropdown-menu">
                <li ng-repeat="type in projectTypes">
                    <!--<a data-ng-click="projectFieldsForCreate(type)">{{ type.name }}</a>-->
                    <a  ng-click="openCreateProjectModal(type)">{{type.name}}</a>
                </li>
            </ul>
        </div>
     </div>
    <div class="span8">
    </div>
    <div class="span2">
        <input type="text" data-ng-model="search.type" value="Filter ...">
    </div>
</div>


<div class="row-fluid">

    <div class="span12">

    </div>
</div>
    <div class="row-fluid">
    <div class="span12">

        <table class="table table-condensed">
            <tr>
                <th style="width: 40%">Name</th>
                <th style="width: 15%">Type</th>
                <th style="width: 15%">News</th>
                <th style="width: 15%">Files</th>
                <th style="width: 15%">Tasks</th>


            </tr>
            {{type.name}}
            <tr ng-repeat="object in projectInstances | filter:search.type">
                <td>
                    <a data-ng-href="#/projects/{{object._id}}/edit">{{object.Title}}</a>
                </td>
                <td>
                    {{ object.Type }}
                </td>
                <td >
                    {{ object.news.length }}
                </td>
                <td >
                    {{ object.assets.length }}
                </td>
                <td>
                    {{ object.tasks.length }}
                </td>

            </tr>
        </table>
    </div>
 </div>
